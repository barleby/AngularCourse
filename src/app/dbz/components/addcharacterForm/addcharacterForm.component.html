<h4>Agregar personaje</h4>

<form (ngSubmit)="emitCharacter()">

  <input [(ngModel)]="MyCharacter.name" class="form-control mb-2" type="text" placeholder="Nombre" name="name">
  <input [(ngModel)]="MyCharacter.power" class="form-control mb-2" type="text" placeholder="Power" name="power">
  <button class="btn btn-primary" type="submit">Agregar</button>
  {{MyCharacter | json}}

</form>
