<h4>Listado</h4>

<ul class="list-group">
  <li *ngFor="let personaje of characterList;index as i" [class]="i === 0 ? 'list-group-item-dark' : ''"
    class="list-group-item">
    {{i+1}} {{personaje.name}} - {{personaje.power}} <button class="btn btn-danger "
      (click)="onDeleteCharacter(personaje.id)">X</button>
  </li>

</ul>
