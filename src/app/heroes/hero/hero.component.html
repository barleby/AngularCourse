<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>
  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>
  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>
<button class="btn btn-primary mx-2" *ngIf="name !== 'Superman'" (click)="changeName('Superman')">
  Cambiar nombre
</button>

<button class="btn btn-primary" *ngIf="age !== 56" (click)="changeAge(56)">
  Cambiar edad
</button>
